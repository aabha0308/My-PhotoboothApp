<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Photo Booth</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>âœ¨ Glass Photo Booth</h1>
            <p class="subtitle">Capture memories with style</p>

            <!-- Home Screen -->
            <div class="screen-home active">
                <div class="layout-grid">
                    <div class="layout-option" data-layout="2x2">
                        <h3>Classic</h3>
                        <p>4 photos (2Ã—2)</p>
                    </div>
                    <div class="layout-option" data-layout="1x4">
                        <h3>Strip</h3>
                        <p>4 photos (1Ã—4)</p>
                    </div>
                    <div class="layout-option" data-layout="2x3">
                        <h3>Portrait</h3>
                        <p>6 photos (2Ã—3)</p>
                    </div>
                </div>
                <button class="btn" id="startBtn" disabled>Select a Layout to Start</button>
            </div>

            <!-- Camera Screen -->
            <div class="screen-camera">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="captureCanvas" style="display:none;"></canvas>
                    <div class="countdown" id="countdown"></div>
                </div>
                <div class="photo-counter" id="photoCounter">Photo 0 of 4</div>
                <div class="photos-grid" id="photosGrid"></div>
                <button class="btn" id="captureBtn">ðŸ“¸ Start Capture</button>
            </div>

            <!-- Edit Screen -->
            <div class="screen-edit">
                <div class="edit-layout">
                    <!-- Left side: Final Preview -->
                    <div class="final-preview">
                        <canvas id="finalCanvas"></canvas>
                    </div>

                    <!-- Right side: Stickers + Frames -->
                    <div class="customization-panel">
                        <div class="sticker-section">
                            <h3 class="section-title">Add Stickers</h3>
                            <div class="stickers-grid" id="stickersGrid"></div>
                        </div>

                        <div class="frame-section">
                            <h3 class="section-title">Choose Frame</h3>
                            <div class="frames-grid" id="framesGrid"></div>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn" id="retakeBtn">â†º Retake</button>
                    <button class="btn" id="downloadBtn">â¬‡ Download</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link JavaScript Files -->
    <script src="js/camera.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
